<div class="d-flex" style="height:100vh;">
    <app-sidebar></app-sidebar>
    <div class="container">
        <div class="mt-5">
            <div class="row">
                <div class="col-md">
                    <a class="nav-link" [routerLink]="['/funkocrud']" >
                        <div id="funkoManage" class="card w-100 bg-primary text-white">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="card-title">Funko Manage</h3>
                                </div>
                                <div>
                                    <fa-icon [icon]="['fas','box']" id="iconSidebar"></fa-icon>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md">
                    <a class="nav-link" [routerLink]="['/usercrud']">
                        <div id="funkoManage" class="card w-100 bg-warning text-white">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="card-title">Users Manage</h3>
                                </div>
                                <div>
                                    <fa-icon [icon]="['fas','users']" id="iconSidebar"></fa-icon>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <!--
                <div class="col-md">
                    <a class="nav-link" [routerLink]="['/funkocrud']">
                        <div id="funkoManage" class="card w-100 bg-success text-white">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="card-title">Bills Manage</h3>
                                </div>
                                <div>
                                    <fa-icon [icon]="['fas','file']" id="iconSidebar"></fa-icon>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>-->
            </div>
            <div></div>
        </div>


    </div>

    <div>


        <!-- MODAL -->
        <div class="modal fade" id="ventanaUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit User</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="frmUser" [formGroup]="frmUser" (ngSubmit)="onSubmit();">

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="idRol" placeholder="2" formcontrolname="idRol">
                                <label for="floatingInput">Rol</label>
                            </div>
                            <div class="alert alert-danger" *ngIf="F['idRol'].invalid && F['idRol'].touched">
                                <div *ngIf="F['idRol'].errors!['required']">Este campo es Obligatorio</div>
                            </div>


                        </form>
                    </div>


                    <div class="modal-footer">

                        <button type="submit" class="btn btn-primary" form="frmUser" data-bs-dismiss="modal">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
