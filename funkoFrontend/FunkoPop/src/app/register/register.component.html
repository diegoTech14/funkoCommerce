

<!-- Header-->
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-md-7 intro-section">
        <div class="brand-wrapper">
          <h1><a href="">
            <img id="funkoLogo" src="../../assets/Images/crown.png" alt="">
          </a></h1>
        </div>
        <div class="intro-content-wrapper" id="info">
          <h1 class="intro-title">Welcome to website !</h1>
          <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna</p>
          <a href="#!" class="btn btn-read-more">Read more</a>
        </div>

      </div>
      
      <div class="col-sm-6 col-md-5 form-section text-center">
        <div class="login-wrapper w-75">
          <div class="mb-5">
            <img id="funkologinlogo" src="../../assets/Images/funko.png" alt="">
          </div>
          <h2 class="login-title">Sign in</h2>
          <form [formGroup]="frmRegister" id="frmRegister" (ngSubmit)="onSubmit();">
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="name" placeholder="name@example.com" formControlName="name">
              <label for="floatingInput">Name</label>
            </div> 
            <div class="row mb-4">
              
              <div class="col">
                
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="surNameOne" placeholder="name@example.com" formControlName="surNameOne">
                  <label for="floatingInput">Surname One</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="surNameTwo" placeholder="name@example.com" formControlName="surNameTwo">
                  <label for="floatingInput">Surname Two</label>
                </div>
              </div>
            </div>
          

            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" formControlName="emailAddress">
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="name@example.com" formControlName="password">
              <label for="floatingInput">Password</label>
            </div>
          

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="userName" placeholder="name@example.com" formControlName="userName">
              <label for="floatingInput">User Name</label>
            </div>
            <input type="hidden" formControlName="id">
            <div class="d-flex justify-content-between align-items-center mb-5">
              <button type="submit" name="login" id="login" class="btn login-btn w-100 mt-3" form="frmRegister">Login</button>
            </div>
          </form>





















          
          <p class="login-wrapper-footer-text">Need an account? <a [routerLink]="['/register']" class="text-reset">Signup here</a></p>
        </div>
      </div>
    </div>
  </div>
